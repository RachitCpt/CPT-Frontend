<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form>
        <!-- First Name and Last Name -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
        </div>

        <!-- Role -->
        <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <div class="dropdown">
            <input type="text" id="selectedOptions" class="form-control" readonly data-bs-toggle="dropdown" placeholder = "Select Roles">
            <ul class="dropdown-menu" id="dropdownMenu">
                <li><a class="dropdown-item"><input type="checkbox" value="Admin" class="option-checkbox"> Admin</a></li>
                <li><a class="dropdown-item"><input type="checkbox" value="Support Engineer" class="option-checkbox"> Support Engineer</a></li>
                <li><a class="dropdown-item"><input type="checkbox" value="Viewer" class="option-checkbox"> Viewer</a></li>
                <li><a class="dropdown-item"><input type="checkbox" value="Guest" class="option-checkbox"> Guest</a></li>
            </ul>
        </div>
    </div>
    
        <!-- Buttons -->
        <div class="d-flex">
            <button type="submit" class="btn btn-primary me-2">Save Changes</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Handle checkbox change events
    const checkboxes = document.querySelectorAll('.option-checkbox');
    const selectedOptionsInput = document.getElementById('selectedOptions');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateSelectedOptions);
    });

    function updateSelectedOptions() {
        const selectedOptions = Array.from(checkboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);

        selectedOptionsInput.value = selectedOptions.join(', ');
    }
</script>


</body>
</html>
